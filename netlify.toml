[build]
  publish = "."
[functions]
  directory = "testimony/netlify/functions"
  node_bundler = "esbuild"
[dev]
  publish = "."
  functions = "testimony/netlify/functions"
  port = 8888

# Cache headers for static assets (Netlify handles gzip/brotli automatically)
[[headers]]
  for = "/imagesWebp/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Redirect .html variants to extensionless canonical URLs
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/index-es.html"
  to = "/index-es"
  status = 301
  force = true

[[redirects]]
  from = "/experiences.html"
  to = "/experiences"
  status = 301
  force = true

[[redirects]]
  from = "/experiences-es.html"
  to = "/experiences-es"
  status = 301
  force = true

